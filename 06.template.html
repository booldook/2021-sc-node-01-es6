      table {

            <th>Email</th>

        </thead>

      axios
        .get("https://jsonplaceholder.typicode.com/users")
        .then(({ data }) => {
          let className = "user";
          let html = ``;
          for (let { id, name, phone, email } of data) {
            html += `
            <tr>
              <td>${id}</td>
              <td>${name}</td>
              <td>${phone}</td>
              <td>${email}</td>
            </tr>`;
          }
          document.querySelector("#userLists tbody").innerHTML = html;
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
