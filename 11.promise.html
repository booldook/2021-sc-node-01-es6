  function userById(id, cb) {
    const usersURL = "https://jsonplaceholder.typicode.com/users";
    let searchUser = null;
    $.get(usersURL, (_users) => {
      searchUser = _users.filter((v) => {
        return id === v.id;
      });
      // cb("Error");
      cb(null, searchUser);
    });
  }
